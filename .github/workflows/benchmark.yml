name: Benchmark

on: [push, pull_request]
jobs:
  Arrays:
    runs-on: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@2
    - name: Setup .NET
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.7.20366.6
    - name: Benching
      run: dotnet run -p Arrays/Arrays -c Release
      
  MethodAbstractions:
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@2
    - name: Setup .NET
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.7.20366.6
    - name: Benching
      run: dotnet run -p MethodAbstractions/MethodAbstractions -c Release
      